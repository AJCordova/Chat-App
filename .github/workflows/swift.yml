name: Swift

on:
  push:
    branches:
      -  master
      -  PubNubMessenger
      -  Develop
  pull_request:
    branches:
      -  master
      -  PubNubMessenger
      -  Develop

jobs:
  build:
    name: Build
    env:
      DEVICE: "iPhone 11"
      DERIVED_DATA_PATH: "DerivedData"
    
    runs-on: macos-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2

    - name: Set xcode command line 
      run: sudo xcode-select -s /Applications/Xcode_12.app 

#    - name: Bundle Install
#     run: bundle install 

    - name: Install dependencies 
      run: | 
        cd Chat-App
        pod install --repo-update
      shell: bash
    - uses: ty0x2333/cocoapods-action@master
      with:
        additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.0'

    - name: Build Proj
      run: |
        set -o pipefail && xcodebuild clean -scheme "Chat App" -derivedDataPath $DERIVED_DATA_PATH build-for-testing | xcpretty --color --simple
 #   - name: Run tests
 #     run: swift test -v
